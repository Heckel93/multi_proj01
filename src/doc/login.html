<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MULTICODE | 로그인</title>
</head>
<link rel="stylesheet" href="/src/style/style.css">
<link rel="stylesheet" href="/src/style/login.css">
<body>
  <img
    src="/login_chat.png"
    alt="login_chat"
    class="absolute left-0 top-0"
  >
  <img
    src="/login_chat02.svg"
    alt="login_chat"
    class="absolute right-0 bottom-0"
  >
  <main class="flex justify-center items-center">
    <section class="flex flex-col w-full h-full md:w-[600px] text-gray-400 md:h-[420px] bg-gray-800 z-10 py-5 px-14 rounded-sm relative">
      <div class="w-full text-center">
        <h1 class="text-white text-2xl">돌아오신 것을 환영해요!</h1>
        <span class="text-gray-400 font-thin">다시 만나니까 반갑네요</span>
      </div>

      <div class="pb-5"></div>

      <section class="flex flex-col h-full relative">
        <div class="form_content">
          <div class="flex gap-x-1">
            <label class="text-gray-300" for="login_id">이메일</label>
            <span class="text-rose-500">*</span>
          </div>
          <div class="flex flex-col gap-y-1">
            <input type="text" class="login_input !text-gray-200" id="login_id" placeholder="이메일 형식을 입력해주세요">
            <span class="text-sm text-rose-500" id="id_error_tooltip"></span>
          </div>

        </div>

        <div class="pb-3"></div>

        <div class="form_content">
          <div class="flex gap-x-1">
            <label class="text-gray-300" for="login_pw">비밀번호</label>
            <span class="text-rose-500">*</span>
          </div>
          <div class="flex flex-col gap-y-1">
            <input type="password" class="login_input !text-gray-200" id="login_pw" placeholder="패스워드를 입력해주세요">
            <span class="text-sm text-rose-500" id="pw_error_tooltip"></span>
          </div>
        </div>

        <button class="button_primary !rounded-md w-full login_submit">로그인</button>
      </section>

    </section>

    <script type="module" src="../js/login.js"></script>
    <script>
      const user = localStorage.getItem('user');
      if (user) {
        window.location.href = '/';
      }
    </script>
  </main>
</body>
</html>
