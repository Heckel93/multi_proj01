<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/chat.css">
</head>
<body>
  <main class="bg-gray-800 h-full flex">

    <nav class="flex flex-col">
      <article class="live_panel">
        <span class="text-gray-400">접속한 인원</span>
        <div class="pb-2"></div>

        <section id="liver_panel" class="flex flex-col gap-y-3.5">
          <div class="liver">
            <img src="https://picsum.photos/200/300" alt="image" class="w-[42px] h-[42px] rounded-3xl">
            <span>강아지_123</span>
          </div>
        </section>
      </article>

      <section class="my_profile w-full bg-slate-800 px-5 py-3">
        <span class="text-gray-400">나의 상태</span>
        <div class="liver profile_card">
          <img src="https://picsum.photos/200/300" alt="image" class="w-[42px] h-[42px] rounded-3xl">
          <span>강아지_123</span>
        </div>
      </section>
    </nav>
    
    <section class="w-full flex flex-col">
      <article class="chat_space">
        <div class="chat_header flex justify-end px-4 py-3">
          <button class="button_primary !py-1.5 !px-6">채팅 떠나기</button>
        </div>

        <div id="chat_list" class="chat_list px-4 py-2.5 overflow-y-scroll">

          <div class="chat text-gray-200">
            <img src="https://picsum.photos/200/300" alt="image" class="w-[42px] h-[42px] rounded-3xl">
            <div class="flex flex-col w-fit">
              <div class="flex items-center gap-x-1.5 w-2/4">
                <span class="text-lg h-[30px]">anonymous</span>
                <span class="text-xs text-gray-500">오늘 오후 5:54</span>
              </div>
              <span class="w-3/4 text-gray-300">이 헌법시행 당시의 대법원장과 대법원판사가 아닌 법관은 제1항 단서의 규정에 불구하고 이 헌법에 의하여 임명된 것으로 본다. 대통령은 조국의 평화적 통일을 위한 성실한 의무를 진다</span>
            </div>
          </div>

        </div>
      </article>

      <section class="chat_panel">
        <div class="px-5 py-5">
          <input type="text" class="chat_box" placeholder="채팅을 입력하여 메시지 보내기">
        </div>
      </section>
    </section>
  </main>


  <script type="module" src="../js/login.js"></script>
  <script type="module" src="../js/chat.js"></script>
